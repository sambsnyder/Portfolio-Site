<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Samuel Snyder</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
  </head>
  <body>
    <!--Header elements here-->
    <header class="header">
      <!--Flexbox container is this div-->
      <div class="header_inner">
        <div class="box box1">
          <img class="logo" src="images/udacity_logo.png" alt="Udacity logo">
        </div>
        <div class="box box2">
          <h1 class="header_title">Samuel Snyder</h1>
        </div>
        <div class="box box3">
          <h3 class="header_sub">Front End Web Developer</h3>
        </div>
      </div>
    </header>
    <!--Main holds the rest of the website's contents-->
    <main>
      <div id="coding"></div>
      <h2 class="featured_title">Featured Links</h2>
      <!--Flexbox container is this div-->
      <div class="container">
          <div class="featured feat1">
            <a href="https://github.com/sambsnyder" target="_blank" rel="nofollow"><img src="images/GitHub_Logo.png" alt="github link in logo"></a>
          </div>
          <div class="featured feat2">
            <a href="https://www.usfca.edu/" target="_blank" rel="nofollow"><img src="images/USF_logo.jpg" alt="usfca link in logo"></a>
          </div>
          <div class="featured feat3">
            <a href="https://www.linkedin.com/in/samuel-snyder-a98563129/" target="_blank" rel="nofollow"><img src="images/Link_logo.png" alt=" logo"></a>
        </div>
      </div>
    </main>
  </body>
</html>
